<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection</title>
  </head>
  <body>
    <section class="schedule">
      <div class="schedule__content">
        <div class="schedule__content__info">
          <div>
            <div class="schedule-title">
              <span>
                <em>~ SCHEDULE ~</em>
              </span>
            </div>
            <div class="schedule-subtitle">
              <span>Schedule Your Tasting.</span>
            </div>
            <div class="schedule-description">
              <span
                >Our Tasting Room is located on the top of the hilly vineyard
                and offers guided tastings of all our great wine selections.
                Come visit us to enjoy our wines and relax sipping a divine
                drink while we take care of the rest.</span
              >
            </div>
          </div>
        </div>
        <div class="schedule__content__form">
          <div>
            <form
              class="schedule__content__form__form"
              action="#"
              method="POST"
            >
              <input
                class="schedule__content__form__form__input_name"
                type="text"
                required
                id="name"
                name="name"
                placeholder="Name"
              />
              <input
                class="schedule__content__form__form__input_number"
                type="text"
                required
                id="number"
                name="number"
                placeholder="Phone number"
              />
              <button
                class="schedule__content__form__form__submit-button"
                type="submit"
              >
                <span  class="text-send-request"> Send a Request</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
