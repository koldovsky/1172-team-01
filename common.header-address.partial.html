<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>

<body>
    <address class="address">
        <div class="address__phone">
            <p>
                <span>
                    <b>Call:</b> <a href="#">
                        <div class="address__number">+ 1 (234) 567 89 00</div>
                    </a>
                </span>
            </p>
        </div>

        <div class="address__post">
            <p>
                <span>
                    <b>Visit Us:</b> 121 Pickle Road #97 Austin
                </span>
            </p>
        </div>
    </address>
</body>

</html>
